name: Obfuscate and Commit

on:
  push:
    branches:
      - main

jobs:
  obfuscate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Fix permissions for obfuscator
        run: chmod +x node_modules/.bin/javascript-obfuscator
      - name: Run obfuscation build
        run: npx javascript-obfuscator src/index.js --output src/index.obf.js
      - name: Commit obfuscated code
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/index.obf.js
          git commit -m "Automated obfuscation build" || echo "No changes to commit"
          git push
