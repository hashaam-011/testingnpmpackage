name: Build and Publish Obfuscated SDK

on:
  push:
    branches:
      - webpack

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build SDK
        run: npm run build
      - name: Commit and push built files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/ package.json
          git commit -m "CI: build and obfuscate SDK" || echo "No changes to commit"
          git push
